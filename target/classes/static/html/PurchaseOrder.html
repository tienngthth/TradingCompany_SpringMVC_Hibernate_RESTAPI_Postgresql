<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Util.css" rel="stylesheet">
    <link href="../css/Transaction.css" rel="stylesheet">
    <link href="../image/fontawesome/css/all.css" rel="stylesheet">
    <title>Purchase Order | TC</title>
</head>
<body onload="reset()">
  <!-- Navigation bar -->
  <div class="header">
    <div class="companyName">
      <p>Trading</p>
      <p>Company</p>
    </div>
    <div class="navigationBar">
      <!-- drop box -->
      <div class="dropDown">
        <button class="goods"><i class="fas fa-cube"></i>Goods</button>
        <div class="dropDownContent">
          <a href="Product.html"><i class="fas fa-th"></i>Product</a>
          <a href="Category.html"><i class="fas fa-list"></i>Category</a>
          <a href="InventoryReport.html"><i class="fas fa-clipboard-check"></i>Inventory Report</a>
        </div>
      </div>
      <!-- drop box -->
      <div class="dropDown">
        <button class="transaction"><i class="fas fa-exchange-alt"></i>Transaction</button>
        <div class="dropDownContent">
          <a href="PurchaseOrder.html"><i class="fas fa-inbox"></i>Purchase Order</a>
          <a href="GoodsIssue.html"><i class="fas fa-dolly-flatbed"></i>Goods Issue</a>
          <a href="GoodsReceipt.html"><i class="fas fa-dolly-flatbed fa-flip-horizontal"></i>Goods Receipt</a>
          <a href="SalesInvoice.html"><i class="fas fa-file-invoice-dollar"></i>Sales Invoice</a>
        </div>
      </div>
        <!-- drop box -->
        <div class="dropDown">
        <button class="stakeholder"><i class="fas fa-user-tie"></i>Stakeholder</button>
        <div class="dropDownContent">
          <a href="Customer.html"><i class="fas fa-users"></i>Customer</a>
          <a href="Provider.html"><i class="fas fa-user-check"></i>Provider</a>
          <a href="Staff.html"><i class="fas fa-user-edit"></i>Staff</a>
        </div>
      </div>
      <!-- to contact page button -->
      <button class="revenue" type="button" onclick="location.href='Revenue.html'">
        <i class="fas fa-hand-holding-usd"  aria-hidden="true"></i>Revenue</button>
    </div>
  </div>
  <!-- Body -->
  <div class="body">
    <p class="pageName">Purchase Order</p>
    <div class="request">
      <div class="create">
        <button class="addBtn" onclick="openForm()"><i class="fas fa-plus"></i></button>
        <div class="createForm" id="createForm">
          <div class="createFormBox" id="createFormBox">
            <p>New purchase order</p>
            <div class="col">
              <div>
                <label for="staffId">Staff Id</label>
                <input type="number" name="staffId" id="staffId" min="0">
              </div>
              <div>
                <label for="providerId">Provider Id</label>
                <input type="number" name="providerId" id="providerId" min="0">
              </div>
              <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
              </div>
            </div>
            <div class="col">
              <p>Details</p>
              <table class="orderList">
                <thead>
                  <tr>
                    <th><span>ID</span></th>
                    <th><span>Product Id</span></th>
                    <th><span>Price</span></th>
                    <th><span>Quantity</span></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <a class="add">+</a>
              <input type="button" value="Save" onclick="addOrder()">
              <div class="loader" id="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="productList">
    </div>
  </div>
</body>
<!-- footer -->
<footer>
  <!-- up to top btn -->
  <button class="upBtn" onclick="toTop()" id="upBtn">
    <img alt="up" src="../image/up.png">
  </button>
  <!-- js -->
  <script src="../js/Functions.js"></script>
  <script src="../js/CreateRecords.js"></script>
</footer>
</html>
